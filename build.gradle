plugins {
    id 'java'
}

group 'krosaf'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.telegram:telegrambots:4.1"
    compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
    
}

jar {
    manifest {
        attributes(
                'Main-Class': 'alameda.main'
        )
    }
}